<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
        <h2>CRUD</h2>
        <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <div class="inputs">
        <input type="text" id="text" placeholder="title">
        <div class="price">
            <input type="number" onkeyup="getTotal()" id="price" placeholder="price">
            <input type="number" onkeyup="getTotal()" id="taxes" placeholder="taxes">
            <input type="number" onkeyup="getTotal()" id="ads" placeholder="ads">
            <input type="number" onkeyup="getTotal()" id="discount" placeholder="discount"> 
            <small id="total"></small>
        </div>
        <input type="number" id="count" placeholder="count">
        <input type="text" id="category" placeholder="category">
        <button id="submit">create</button>
        </div>
        <div class="outputs">
            <div class="searchblack">
                <input onkeyup="searchget(this.value)"  type="text" id="search" placeholder="search">
                <div class="btnsearch">
                    <button onclick="getsearch(this.id)" id="searchtitle">Search By Title</button>
                    <button onclick="getsearch(this.id)" id="searchcategory" >Search By Category</button>
                </div>
                <div id="deleall">
                    
                </div>
                <table>
                 <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                 </tr>
                 <tbody id="tbody">
                   
                 </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="crud.js"></script>
</body>
</html>
